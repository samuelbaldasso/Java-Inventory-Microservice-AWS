server:
  port: ${SERVER_PORT:8081}

spring:
  application:
    name: inventory-service
  cloud:
    aws:
      region:
        static: us-east-1
      credentials:
        access-key: ${AWS_ACCESS_KEY_ID}
        secret-key: ${AWS_SECRET_ACCESS_KEY}
      # Para desabilitar servi√ßos AWS durante desenvolvimento local:
      s3:
        enabled: false
      sqs:
        enabled: false
      sns:
        enabled: false
      secretsmanager:
        enabled: false
      parameterstore:
        enabled: false
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://database-inventory-instance-1.cc1kujauuftf.us-east-1.rds.amazonaws.com:5432/postgres}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:Darude98}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${DB_POOL_SIZE:10}
      minimum-idle: ${DB_POOL_MIN_IDLE:5}
      connection-timeout: ${DB_CONNECTION_TIMEOUT:30000}
      idle-timeout: ${DB_IDLE_TIMEOUT:600000}
      max-lifetime: ${DB_MAX_LIFETIME:1800000}
  
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:create-drop}
    show-sql: ${JPA_SHOW_SQL:false}
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
  
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}

logging:
  level:
    root: ${LOG_LEVEL_ROOT:INFO}
    com.sbaldasso.ecommerce_aws: ${LOG_LEVEL_APP:INFO}
    org.springframework.web: ${LOG_LEVEL_WEB:INFO}
    org.hibernate: ${LOG_LEVEL_HIBERNATE:WARN}
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: ${HEALTH_SHOW_DETAILS:when-authorized}
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true

aws:
    region: ${AWS_REGION:us-east-1}
    cloudwatch:
      log-group: /ecs/${spring.application.name}
      namespace: ${AWS_CLOUDWATCH_NAMESPACE:MyApplication/Backend}
    cloudfront:
      distribution-id: E2M1OH2XJCO5C3
      enabled: true
